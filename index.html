<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Torneios de Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tournament-manager">
        <h1>Gestor de Torneios de Poker</h1>
        <div class="player-registration">
            <label for="player-name">Nome do Jogador:</label>
            <input type="text" id="player-name" placeholder="Nome">
            <button onclick="addPlayer()">Adicionar Jogador</button>
        </div>
        <div class="players-list">
            <h2>Jogadores</h2>
            <ul id="players"></ul>
        </div>
        <div class="chips-adjustment">
            <label for="player-chips">Ajustar Fichas:</label>
            <input type="number" id="player-chips" placeholder="Valor das Fichas">
            <button onclick="adjustChips()">Ajustar</button>
        </div>
        <div class="round-timer">
            <h2>Temporizador da Rodada</h2>
            <div id="timer">00:00</div>
            <button onclick="startTimer()">Iniciar</button>
            <button onclick="pauseTimer()">Pausar</button>
            <button onclick="resetTimer()">Reiniciar</button>
        </div>
        <div class="round-history">
            <h2>Hist√≥rico de Rodadas</h2>
            <ul id="rounds"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
